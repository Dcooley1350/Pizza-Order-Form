<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Pizza-Order-Form</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1> Welcome to Cooley's Hot Pies!</h1>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="panel panel-info">
          <h1>Order a Zaa here!<h1>
          </div>
          <div class="panel panel-info">
            <form id="customer-info">
              <div class="panel-heading">
                <h2 class="panel-title">Order Info:</h2>
              </div>
              <div class="panel-body">
                <div class="form-group">
                <label for="new-first-name">First Name</label>
                <input type="text"  class="form-control" id="new-first-name">
                </div>
                <div class="form-group">
                  <label for="new-last-name">Last Name</label>
                  <input type="text"  class="form-control" id="new-last-name">
                </div>
                <div class="form-group">
                  <label for="new-phone-number">Phone Number</label>
                  <input type="number"  class="form-control" id="new-phone-number">
                </div>
                <div class="form-group">
                  <label for="new-email">Email</label>
                  <input type="text"  class="form-control" id="new-email">
                </div>
                <div class="form-group">
                  <label for="new-address">Physical Address</label>
                  <input type="text"  class="form-control" id="new-address">
                </div>
                <button type="submit" class="btn-success btn-lg btn-block">Add Info</button>
                <button class="btn-success btn-lg btn-block change-info">Change Info</button>
              </div>
            </form>
            <form id="pizza-info">
              <div class="panel-heading">
                <h2 class="panel-title">Build Your ZAAA:</h2>
              </div>
              <div class="panel panel-body">
                <div class="form-group">
                  <h2>Toppings:</h2>
                  <h3>MEATY MEATS:</h3>
                  <input type="checkbox" name="meat-toppings" value="sausage"> Sausage<br>
                  <input type="checkbox" name="meat-toppings" value="pepperoni"> Pepperoni<br>
                  <input type="checkbox" name="meat-toppings" value="chicken"> Chicken<br>
                  <input type="checkbox" name="meat-toppings" value="Bacon"> Bacon<br>
                  <input type="checkbox" name="meat-toppings" value="Horse"> Horse<br>
                </div>
                <div class="form-group">
                    <h3>FRRRRRESH VEGGIES:</h3>
                    <input type="checkbox" name="veggie-toppings" value="peppers"> Peppers<br>
                    <input type="checkbox" name="veggie-toppings" value="mushrooms"> Mushrooms<br>
                    <input type="checkbox" name="veggie-toppings" value="artichokes"> Artichokes<br>
                    <input type="checkbox" name="veggie-toppings" value="tomatoes"> Tomatoes<br>
                    <input type="checkbox" name="veggie-toppings" value="onions"> Onions<br>
                  </div>
                <h2>SIZE:</h2>
                <select class="form-control" id="size">
                  <option>Bagel Bite</option>
                  <option>Small</option>
                  <option>Medium</option>
                  <option>Large</option>
                  <option>F*$% ME UP FAM</option>
                </select>
                <h2>STYLE YOUR ZAAAAA:</h2>
                <select class="form-control" id="style">
                  <option>NEW YOOOOOOWWKK</option>
                  <option>Chicagaaaa</option>
                  <option>Vegan, gluten free, kosher, paleo, dirt cracker crust</option>
                </select>
                <h2>Pickup or Delivery?</h2>
                <select class="form-control" id="style">
                  <option>Pickup</option>
                  <option>Delivery</option>
                </select>
                <button type="submit" class="btn-success btn-lg btn-block add-pizza">Add Pizza to Order</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel-heading">
            <h2 class="panel-title">Order Summary:</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
